<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parcel Bundler</title>
  <!-- css reset cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

  <link rel="stylesheet" href="./scss/main.scss">
  <script defer src="./js/main.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="./static/img/logo.png" alt="logo" class="logo">
  </header>

  <!-- Select -->
  <section class="select">
    <button class="btn">
      <img 
        src="./static/img/blue_t.png" alt="tshirt" class="imgBtn" 
        data-key="type" data-value="tshirt"
      />
    </button>
    <button class="btn">
      <img 
        src="./static/img/blue_p.png" alt="pants" class="imgBtn" 
        data-key="type" data-value="pants"
      />
    </button>
    <button class="btn">
      <img 
        src="./static/img/blue_s.png" alt="skirt" class="imgBtn" 
        data-key="type" data-value="skirt"
      />
    </button>
    <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
    <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
    <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
  </section>

  <!-- Shop List -->
  <secton class="shop-list">
    <ul class="items"></ul>
  </secton>
</body>
</html>
